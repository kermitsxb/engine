name: Request
translations:
  - language: EN
    texts:
      - &HomePageTitle Request
      - &HomePageDescription Request
      - &HomePageHeroTitle Your tech team on demand
      - &HomePageHeroDescription Tech subscriptions for everyone. Pause or cancel anytime.
      - &HomePageHeroPrimaryButtonLabel Get Started
      - &HomePageHeroPrimaryButtonPath '/get-started'
features:
  - name: landing-page
    specs:
      - name: should display the landing page
        when:
          - open: /
        then:
          - title: *HomePageTitle
          - text: *HomePageHeroTitle
          - text: *HomePageHeroDescription
          - text: *HomePageHeroPrimaryButtonLabel
    pages:
      - name: home
        path: /
        seo:
          title: *HomePageTitle
          description: *HomePageDescription
        body:
          - name: landing-hero
            component: hero
            title: *HomePageHeroTitle
            description: *HomePageHeroDescription
            primary-button:
              text: *HomePageHeroPrimaryButtonLabel
              path: *HomePageHeroPrimaryButtonPath

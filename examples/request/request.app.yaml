name: Request
roles:
  - name: anyone
translations:
  en:
    - &HomePageTitle Request
    - &HomePageDescription Request
    - &HomePageHeroTitle Your tech team on demand
    - &HomePageHeroDescription Tech subscriptions for everyone. Pause or cancel anytime.
    - &HomePageHeroPrimaryButtonLabel Get Started
    - &HomePageHeroPrimaryButtonPath '/get-started'
features:
  - story:
      as: anyone
      iWant: to see the landing page
      soThat: i can learn more about the product
    specs:
      - name: should display the landing page
        when:
          - open: /
        then:
          - title: *HomePageTitle
          - h1: *HomePageHeroTitle
          - p: *HomePageHeroDescription
          - a:
              text: *HomePageHeroPrimaryButtonLabel
              href: *HomePageHeroPrimaryButtonPath
    pages:
      - name: home
        path: /
        seo:
          title: *HomePageTitle
          description: *HomePageDescription
        body:
          - component: hero
            name: landing-hero
            title: *HomePageHeroTitle
            description: *HomePageHeroDescription
            primary-button:
              text: *HomePageHeroPrimaryButtonLabel
              path: *HomePageHeroPrimaryButtonPath
components:
  - name: hero
    template: /hero.handlebars
    props:
      - name: title
        type: string
      - name: description
        type: string
      - name: primary-button
        type: object
        props:
          - name: text
            type: string
          - name: path
            type: string

databases:
  - name: master
    tables:
      - name: contacts
        fields:
          - name: email
            type: email
            unique: true
            required: true
          - name: organisations
            type: linkedTable
            table: organisations
      - name: organisations
        fields:
          - name: name
            type: text
          - name: domain
            type: text

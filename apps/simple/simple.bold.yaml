apis:
  - name: newLead
    input:
      - key: email
    actions:
      - name: getOrganisationDomain
        service: formatter
        type: extractTextFromRegex
        input:
          text: email
          regex: /@[a-zA-Z]/
        output:
          text: organisationDomain
    output:
      - key: id
        value: leadId
locales:
  - locale: en
    resources:
      common:
        header:
          logoTitle: Essentiel
          mobileMenu: Open menu
          navigation:
            approach: Approach
            platform: Platform
            services: Services
            outcomes: Outcomes
            testimonials: Testimonials
          buttons:
            primary: Log in
  - locale: fr
    resources:
      common:
        header:
          logoTitle: Essentiel
          mobileMenu: Ouvrir le menu
          navigation:
            approach: Approche
            platform: Plateforme
            services: Services
